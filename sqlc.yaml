# sqlc type-safe SQL for conversation analysis pipeline.
# Install sqlc: https://docs.sqlc.dev/en/latest/overview/install.html
# Run: sqlc generate

version: "2"
plugins:
  - name: "py"
    wasm:
      url: "https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.0.0.wasm"
      sha256: "aca83e1f59f8ffdc604774c2f6f9eb321a2b23e07dc83fc12289d25305fa065b"

sql:
  - schema: "sqlc/schema.sql"
    queries: "sqlc/queries"
    engine: "postgresql"
    codegen:
      - plugin: "py"
        out: "src/db/sqlc"
        options:
          package: "src.db.sqlc"
          emit_sync_querier: true
          emit_async_querier: true
